<html><head><title>Night Mode</title><style>body{margin:0;padding:0;background-color:#000!important;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Oxygen-Sans","Ubuntu","Cantarell","Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji"}html{overflow:hidden}#view{padding:0;margin:0;border:0;position:fixed;top:20px;left:0;right:0;bottom:0;width:100%;height:100%;transition:all .4s ease-out}#mode{font-size:10px;color:#fff;background-color:#000;font-weight:700;cursor:pointer}</style></head><body style="filter:invert(100%)"><script>function getQueryVariable(e){for(var t=window.location.search.substring(1).split("&"),r=0;r<t.length;r++){var a=t[r].split("=");if(a[0]==e)return a[1]}return!1}window.onload=function(){var e=getQueryVariable("u");document.getElementById("view").src=e};</script><iframe id='view'></iframe><span id="mode" onclick='document.getElementsByTagName("body")[0].style.filter="invert(0%)";'>W</span> <span id="mode" onclick='document.getElementsByTagName("body")[0].style.filter="invert(100%)brightness(60%)";'>DN</span><!--javascript:(function(){location.replace("file:///D:/Other/Nightmode.html?u="+location.href)})()--></body></html>
